<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL Dataset Visualization
    </title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <h1>IPL Dataset Visualization</h1>
    <div id="matches-played-per-year" class="box"><script src="./scripts/app1.js"></script></div>
    <div id="matches-won-per-year" class="box"><script src="./scripts/app2.js"></script></div>
    <div id="extra-run-2016" class="box"><script src="./scripts/app3.js"></script></div>
    <div id="eco-bowler" class="box"><script src="./scripts/app4.js"></script></div>
    <div id="some-div" class="box">
        <h3>Select Year From Dropdown</h3>
        <form action="/#">
        <label for="year">Choose a Season:</label>
        <select id="year" name="year">
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
        </select>
        <input type="submit">
      </form></script></div>
</body>
